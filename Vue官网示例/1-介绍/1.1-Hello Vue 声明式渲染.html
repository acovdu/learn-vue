<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue 声明式渲染</title>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app-2">
    <span v-bind:title="message">
        悬停看提示信息
    </span>
</div>
</body>
<script src="../lib/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello vue'
        }
    });

    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于 '+new Date().toLocaleDateString()
        }
    })
</script>
</html>
