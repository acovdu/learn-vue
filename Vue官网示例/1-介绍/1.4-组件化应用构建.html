<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化应用构建</title>
</head>
<body>
<div id="app">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        >

        </todo-item>
    </ol>
</div>

</body>
<script src="../lib/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li v-bind:id="todo.id">{{todo.text}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            groceryList: [
                {id: 5, text: '手机'},
                {id: 6, text: '电脑'},
                {id: 8, text: '耳机'}
            ]
        }
    })
</script>
</html>
