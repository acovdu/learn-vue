<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
</head>
<body>

<div id="app">
    <p v-if="seen">显示</p>
</div>

<div id="app2">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

</body>
<script src="../lib/vue.js"></script>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            seen: false
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data: function () {
            return {
                todos: [
                    {text: 'xxx'},
                    {text: 'yyy'},
                    {text: 'zzz'}
                ]
            }
        }
    })
</script>
</html>
