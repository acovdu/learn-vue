<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩写</title>
</head>
<body>
<div id="app">
    <!--  v-bind 的缩写  -->
    <a :href="url">链接</a>
    <br>
    <a :[att_name]="url">链接2</a>
    <br>
    <!--  v-on 的缩写  -->
    <button @click="clickBtn">按钮</button>
    <br><br>
    <button @[event_name]="clickBtn">按钮2</button>
</div>

</body>
<script src="../lib/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                url: 'http://www.baidu.com',
                att_name: 'href',
                event_name: 'click'
            }
        },
        methods: {
            clickBtn: function () {
                alert('点了按钮。。')
            }
        }
    })
</script>
</html>
